        ipv4_address: 172.25.0.19

  observer:
    image: nginx:alpine
    container_name: cerera-rem9-observer
    volumes:
      - ../tests/observer:/usr/share/nginx/html:ro
    ports:
      - "0.0.0.0:8080:80"
    restart: unless-stopped
    networks:
      cerera-rem9-network:

  prometheus:
    image: prom/prometheus:latest
    container_name: cerera-rem9-prometheus
    depends_on:
      - node1
      - node2
      - node3
      - node4
      - node5
      - node6
      - node7
      - node8
      - node9
    volumes:
      - ./prometheus-rem9.yml:/etc/prometheus/prometheus.yml:ro
      - rem9_prom_data:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --web.enable-lifecycle
    ports:
      - "0.0.0.0:9090:9090"
    restart: unless-stopped
    networks:
      cerera-rem9-network:

  grafana:
    image: grafana/grafana:latest
    container_name: cerera-rem9-grafana
    depends_on:
      - prometheus
    ports:
      - "0.0.0.0:3100:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=
    volumes:
      - rem9_grafana_data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    restart: unless-stopped
    networks:
      cerera-rem9-network:

