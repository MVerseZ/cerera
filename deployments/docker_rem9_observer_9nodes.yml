# Развёртывание на удалённом хосте: 194.76.173.132
# Observer + 9 нод + Prometheus + Grafana. Запуск: docker compose -f docker_rem9_observer_9nodes.yml up -d
# Observer UI: http://194.76.173.132:8080
# Grafana:     http://194.76.173.132:3100  (admin / admin)
# Prometheus:  http://194.76.173.132:9090
# Ноды HTTP: 194.76.173.132:1337–1345, P2P: 31100–31108

services:
  node1:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: cerera-rem9-node1
    command: ["cerera", "--mode=p2p", "--http=1337", "--port=31100", "--mem=true", "--miner"]
    environment:
      - SEED_NODES=/ip4/172.25.0.12/tcp/31101,/ip4/172.25.0.13/tcp/31102,/ip4/172.25.0.14/tcp/31103,/ip4/172.25.0.15/tcp/31104
    ports:
      - "0.0.0.0:1337:1337"
      - "0.0.0.0:31100:31100"
    volumes:
      - rem9_node1_data:/app/data
      - rem9_node1_config:/app/config
    restart: unless-stopped
    networks:
      cerera-rem9-network:
        ipv4_address: 172.25.0.11

  node2:
