version: "3.8"

services:
  # Cerera Node (одна нода)
  node1:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: cerera-node1
    command: ["cerera", "--mode=p2p", "--http=1337", "--port=31100", "--mem=true", "--miner"]
    ports:
      - "1337:1337"
      - "31100:31100"
    volumes:
      - node1_data:/app/data
      - node1_config:/app/config
    restart: unless-stopped
    networks:
      - cerera-network

  # Prometheus для мониторинга
  prometheus:
    image: prom/prometheus:latest
    container_name: cerera-prometheus
    depends_on:
      - node1
    volumes:
      - ./prometheus-single.yml:/etc/prometheus/prometheus.yml:ro
      - prom_data:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --web.enable-lifecycle
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      - cerera-network

  # Grafana для визуализации
  grafana:
    image: grafana/grafana:latest
    container_name: cerera-grafana
    depends_on:
      - prometheus
    ports:
      - "3100:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      # Принудительный сброс пароля при первом запуске (работает только если база данных пуста)
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana_data:/var/lib/grafana
      - ../grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ../grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ../grafana/dashboards:/var/lib/grafana/dashboards:ro
    restart: unless-stopped
    networks:
      - cerera-network

volumes:
  node1_data:
  node1_config:
  prom_data:
  grafana_data:

networks:
  cerera-network:
    driver: bridge
