# Prometheus: сбор метрик с нод Cerera (в т.ч. icenet_* из internal/icenet/metrics)
global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  - job_name: cerera-nodes
    metrics_path: /metrics
    static_configs:
      # Сбор метрик со всех нод через Docker network
      - targets:
          - "node1:1337"
          - "node2:1338"
          - "node3:1339"
          - "node4:1340"
          - "node5:1341"
        labels:
          cluster: "cerera"
