      - SEED_NODES=/ip4/172.25.0.11/tcp/31100,/ip4/172.25.0.13/tcp/31102
    ports:
      - "1338:1338"
      - "31101:31101"
    volumes:
      - node2_data:/app/data
      - node2_config:/app/config
    restart: unless-stopped
    networks:
      cerera-network:
        ipv4_address: 172.25.0.12

  node3:
