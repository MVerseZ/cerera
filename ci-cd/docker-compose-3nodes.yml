version: "3.8"

services:
  # Cerera Node 1
  node1:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: cerera-node1
    command: ["cerera", "--mode=p2p", "--http=1337", "--port=31100", "--mem=true", "--miner"]
    ports:
      - "1337:1337"
      - "31100:31100"
    volumes:
      - node1_data:/app/data
      - node1_config:/app/config
    restart: unless-stopped
    networks:
      - cerera-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:1337/metrics"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # Cerera Node 2
  node2:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: cerera-node2
    command: ["cerera", "--mode=p2p", "--http=1338", "--port=31101", "--mem=true", "--miner"]
    ports:
      - "1338:1338"
      - "31101:31101"
    volumes:
      - node2_data:/app/data
      - node2_config:/app/config
    restart: unless-stopped
    networks:
      - cerera-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:1338/metrics"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # Cerera Node 3
  node3:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: cerera-node3
    command: ["cerera", "--mode=p2p", "--http=1339", "--port=31102", "--mem=true", "--miner"]
    ports:
      - "1339:1339"
      - "31102:31102"
    volumes:
      - node3_data:/app/data
      - node3_config:/app/config
    restart: unless-stopped
    networks:
      - cerera-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:1339/metrics"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # Prometheus для мониторинга всех трех нод
  prometheus:
    image: prom/prometheus:latest
    container_name: cerera-prometheus-3nodes
    depends_on:
      node1:
        condition: service_healthy
      node2:
        condition: service_healthy
      node3:
        condition: service_healthy
    volumes:
      - ./prometheus-3nodes.yml:/etc/prometheus/prometheus.yml:ro
      - prom_data:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --storage.tsdb.retention.time=30d
      - --web.enable-lifecycle
      - --web.enable-admin-api
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      - cerera-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Grafana для визуализации метрик
  grafana:
    image: grafana/grafana:latest
    container_name: cerera-grafana-3nodes
    depends_on:
      prometheus:
        condition: service_healthy
    ports:
      - "3100:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=
      - GF_SERVER_ROOT_URL=http://localhost:3100
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_DOMAIN=localhost
    volumes:
      - grafana_data:/var/lib/grafana
      - ../grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ../grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ../grafana/dashboards:/var/lib/grafana/dashboards:ro
    restart: unless-stopped
    networks:
      - cerera-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  node1_data:
  node1_config:
  node2_data:
  node2_config:
  node3_data:
  node3_config:
  prom_data:
  grafana_data:

networks:
  cerera-network:
    driver: bridge

